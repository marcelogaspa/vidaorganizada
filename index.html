<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#vida organizada$</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
</head>

<body>

    <header>
        <h2>
            <span>#VidaOrganizada $</span>
            <img src="https://img.icons8.com/doodle/50/000000/coins--v1.png" alt="logo"/>
        </h2>

    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="https://img.icons8.com/color/48/000000/money-box--v1.png" alt="imagem de Entradas">
                </h3>
                <p id="display-cash-in">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saida</span>
                    <img src="https://img.icons8.com/color/48/000000/cash-in-hand.png" alt="imagem de saida">
                </h3>
                <p id="display-cash-out">R$ 0,00 </p>
            </div >
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="https://img.icons8.com/color/48/000000/cash-.png" alt="imagem de total">
                </h3>
                <p id="wallet">R$ 0,00 </p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.toggle()">+ Nova Transação</a>
            
            <div class="col-md-12" id="filter-btn-bo">
                <button class="btn-select-transact active" id="allTransactions" onclick="">Todas</button>
                <button class="btn-select-transact" id="creditado" onclick="">Entradas</button>
                <button class="btn-select-transact" id="debitado" onclick="">Saídas</button>
            </div>

            <table id="data-input">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="graphic">
            
            <h2 class="chart-info">Acompanhe seus gastos</h2>
            <canvas class="chart-construction"></canvas>
        </section>

    </main>

    <div class="modal-overlay" id="modal-transaction">
        <div class="modal">
            <div id="form">
                <h2>nova transação</h2>
                <form action="" onsubmit="Form.submit(event)" >
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" 
                        id="description" 
                        name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Quantidade</label>
                        <input type="number"
                        step="0.01" 
                        id="amount" 
                        name="amount" placeholder="Valor">
                    </div>
                    <small>Use o sinal - (negativo) para despesas e, (virgula) para casas decimais</small>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" 
                        id="date" 
                        name="date" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle(); Form.clearFields()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
          
        </div>
    </div>

    <footer>#VidaOrganizada $ by Marcelo Gasparetti</footer>

    <script src="./src/scripts.js"></script>
    
    <script src="./pages/chart.js"></script>

</body>

</html>
